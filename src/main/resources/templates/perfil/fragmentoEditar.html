<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/header :: head}">
        <title>MyVlog - Perfil</title>
        <meta charset="UTF-8"/>        
    </head>
    <body>
        <div th:fragment="userProfileEdit" class="container mt-5">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Editar Perfil</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/usuario/editar}" th:object="${usuario}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre de usuario</label>
                            <input type="text" id="username" class="form-control" th:field="*{username}" readonly="readonly" />
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" id="email" class="form-control" th:field="*{email}" />
                        </div>

                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="text" id="telefono" class="form-control" th:field="*{telefono}" />
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            <a th:href="@{/perfil}" class="btn btn-secondary mt-2">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
