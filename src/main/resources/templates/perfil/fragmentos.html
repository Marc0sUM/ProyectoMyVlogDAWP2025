<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/header :: head}">
        <title>MyVlog - Perfil</title>
        <meta charset="UTF-8"/>        
    </head>
    <body>
        <div th:fragment="userProfile" class="container mt-5">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Perfil de Usuario</h4>
                </div>
                <div class="card-body">
                    <!-- Campo: Imagen de Perfil -->
                    <div class="mb-3 text-center">
                        <img th:src="${usuario.imagen_perfil != null} ? ${usuario.imagen_perfil} : 'https://www.shutterstock.com/image-vector/cute-cat-smiling-pixel-art-600nw-2414664891.jpg'" 
                             alt="Imagen de Perfil" class="img-fluid rounded-circle" style="width: 150px; height: 150px;" />
                    </div>

                    <!-- Campo: Nombre de Usuario -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Nombre de Usuario</label>
                        <input type="text" id="username" class="form-control" 
                               th:value="${usuario.username}" readonly="readonly" />
                    </div>

                    <!-- Campo: Correo Electrónico -->
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo Electrónico</label>
                        <input type="email" id="correo" class="form-control" 
                               th:value="${usuario.correo}" readonly="readonly" />
                    </div>

                    <!-- Campo: Teléfono -->
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="text" id="telefono" class="form-control" 
                               th:value="${usuario.telefono}" readonly="readonly" />
                    </div>

                    <!-- Campo: Descripción -->
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea id="descripcion" class="form-control" 
                                  th:text="${usuario.descripcion != null} ? ${usuario.descripcion} : 'No hay descripción disponible'" 
                                  readonly="readonly"></textarea>
                    </div>

                    <!-- Botón: Editar Perfil -->
                    <div class="d-grid">
                        <a th:href="@{/usuario/editar}" class="btn btn-warning">Editar Perfil</a>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
