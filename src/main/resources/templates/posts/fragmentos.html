<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/header :: head}">
        <title>MyVlog</title>
        <meta charset="UTF-8"/>        

    </head>
    <body>
        <div th:fragment="postForm" class="container mt-5">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Crear Nuevo Post</h4>
                </div>
                <div class="card-body">

                    <form th:action="@{/posts/guardar}" method="post" enctype="multipart/form-data">
                        <!-- Campo oculto para el ID del usuario -->
                        <input type="hidden" name="usuario.id" th:value="${usuario.id}" />

                        <!-- Campo para el título -->
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Título</label>
                            <input type="text" id="titulo" name="titulo" class="form-control" required="required" />
                        </div>

                        <!-- Campo para el contenido -->
                        <div class="mb-3">
                            <label for="contenido" class="form-label">Contenido</label>
                            <textarea id="contenido" name="contenido" class="form-control" rows="4" required="required"></textarea>
                        </div>

                        <!-- Campo para la categoría -->
                        <div class="mb-3">
                            <label for="categoria" class="form-label">Categoría</label>
                            <select id="categoria" name="categoria.id" class="form-control" required="required">
                                <option value="">Seleccione una categoría</option>
                                <option th:each="categoria : ${categorias}" 
                                        th:value="${categoria.id}" 
                                        th:text="${categoria.nombre}"></option>
                            </select>
                        </div>

                        <!-- Campo para la imagen -->
                        <div class="mb-3">
                            <label for="imagenFile" class="form-label">Imagen</label>
                            <input type="file" id="imagenFile" name="imagenFile" class="form-control" required="required" />
                        </div>

                        <!-- Botón de envío -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Publicar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
