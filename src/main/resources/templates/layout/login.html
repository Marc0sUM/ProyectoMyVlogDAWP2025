<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:fragment="head">
        <title>MyVlog</title>
        <meta charset="UTF-8">
            <script th:src="@{/js/rutinas.js}"></script>
            <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
            <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
            <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
            <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
            <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card" style="width: 30rem;">
            <div class="card-body">
                <div class="card-header bg-primary text-white text-center">
                    <h5 class="card-title">Login</h5>
                </div>
                <form th:action="@{/login}" method="post">
                    <div th:if="${param.error}" class="alert alert-danger mt-3">
                        Usuario o contraseña incorrectos.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success mt-3">
                        Has cerrado sesión correctamente.
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required />
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Entrar a MyVlog</button>
                    </div>
                    <div class="row mt-3">
                        <div class="col text-center">
                            <a th:href="@{/signup}">¿No tiene una cuenta?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
